<div class="loading" *ngIf="!events || events.length <= 0">
    <span>没有结果！</span>
</div>

<ul class="m-event-description-list f-mgt-8" *ngIf="events && events.length > 0">
    <li *ngFor="let event of events">
        <a routerLink="{{setting.ROUTE_EVENT}}/{{event.eventCode}}">
        <div class="thumbnail">
            <img src="{{event.eventImgPath}}" alt="">
        </div>
        <div class="body">
            <div class="title line">{{event.eventTitle}}</div>
            <div class="description">{{event.eventDescription}}</div>
            <div class="detail">时 间：
            <span class="time">{{event.time}}</span>
            </div>
            <div class="detail">地 点：
            <span class="location">{{event.eventVenueName}}</span>
            </div>
            <a class="f-fr u-button">查看资讯</a>
        </div>
        </a>
    </li>
</ul>
